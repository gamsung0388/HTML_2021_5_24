    <title>테이블</title>

<body>

            <th>행렬</th>

            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행</td>
            <td rowspan="2">2,3행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행</td>
            <td>3행 2열 </td>
            <td>3행 3열</td>
        </tr>
    </table>
</body>
</html>
