<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <h2>로그인 폼</h2>
    <fieldset>
        <h3>로그인</h3>
        <table border="1">
            <tr>
                <td>
                    아이디
                </td>
                <td>
                    <input type="text" >
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="text" >
                </td>
            </tr>
            
            <tr >
                <td colspan="3" align="center">
                    <input type="submit" value="로그인" name="login">
                    <input type="submit" value="취소" name="submit">
                </td>
            </tr>
            </table>
        </fieldset>
        <hr>
        <h2>회원가입 폼</h2>
        <fieldset>
            <legend>필수정보</legend>
            <label>아이디 </label>
            <input type="text" placeholder="아이디를 입력하세요" name="id"><br>
            <label>비밀번호</label>
            <input type="password" placeholder="4글자 이상" name="passwd"><br>
            <label>이메일</label>
            <input type="email">
        </fieldset>   
        <fieldset>
            <legend>선택정보</legend>
            <label>생년월일</label>
            <input type="date" name="birthdate"><br>
            <label>좋아하는색</label>
            <input type="color" name="favolcolor"><br>
            <label>프로필사진</label>
            <input type="file" name="picture"><br>
            <label>선호도</label>
            <input type="range" name="preference">
        </fieldset>
        <input type="submit" value="등록">
        <input type="submit" value="취소">   
        <hr>
        <h3>상품 주문서</h3>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li><label>이름</label>
                <input type="text" placeholder="여백없이 입력" name="name">
                </li>
                <li>
                    <label>연락처</label>
                    <input type="tel" placeholder="연락가능한 번호" name="phone">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li>
                    <label>주소</label>
                    <input type="text" name="address">
                </li>
                <li>
                    <label>전화번호</label>
                    <input type="tel" name="homephone">
                </li>
                <li>
                    <label>메모</label>
                    <textarea name="메모" id="memo" cols="30" rows="3"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <ul>
                <li>
                    <input type="checkbox" name="antigua">
                    <label>과테말라 안티구아 (100)g</label>
                    <input type="number" placeholder="0" name="gwacnt">
                    <label >개</label>
                </li>
                <li>
                    <input type="checkbox" name="mandeling">
                    <label>인도네이사 만델링 (100)g</label>
                    <input type="number" placeholder="0" name="indocnt">
                    <label >개</label><br>
                </li>
                <li>
                    <input type="checkbox"  name="tamra">
                    <label>탐나는도다(블랜딩) (100)g</label>
                    <input type="number" placeholder="0" name="dodacnt">
                    <label >개</label><br>
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="주문하기">
        <input type="submit" value="다시작성">   

</body>
</html>
